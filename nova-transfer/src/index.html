<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script type="module" src="/build/nova-transfer.esm.js"></script>
  <script nomodule src="/build/nova-transfer.js"></script>
  <script src="https://unpkg.com/@bentoboxes/nova-web-components@latest/dist/nova-web-components.js"></script>
</head>
<body>
  <div>
      <nova-transfer show-select-all show-search>
      </nova-transfer>
  </div>
  <script>
    var transfer = document.querySelector("nova-transfer");

    transfer.addEventListener('scrolling', e => console.log(e.detail));
    transfer.addEventListener('search', event => console.log(event.detail));
    transfer.addEventListener('select', e => console.log(e.detail));

    transfer.unit = 'my-item';
    transfer.units = 'my-items';

    transfer.renderItem = item => {
      return item.title + ', ' + item.description;
    }

    transfer.searchPlaceholder = "search placeholder";

    /*transfer.columnStyle = {
      width: "275px"
    }
*/
/*
    transfer.wrapperStyle = {
      width: "55%",
      height: "340px",
      margin: "0 auto"    
    }

    */

    transfer.data = {
	"items": [
	  {
	    "key": "key1",
		"title": "Title1",
		"description": "Description1",
		"disabled": false
	  },
	  {
	    "key": "key2",
		"title": "Title2",
		"description": "Description2",
		"disabled": true
	  },
	  {
	    "key": "key3",
		"title": "Title3",
		"description": "Description3",
		"disabled": false
    },
    {
	    "key": "keyA",
      "title": "TitleA",
      "description": "DescriptionA",
      "disabled": false
    },
    {
	    "key": "key4",
		"title": "Title4",
		"description": "Description4",
		"disabled": false
    },
    {
	    "key": "key5",
		"title": "Title5",
		"description": "Description5",
		"disabled": true
    },
    {
	    "key": "key6",
		"title": "Title6",
		"description": "Description6",
		"disabled": false
    }
	],
	"targetKeys": [
		"key5", "key6"
	]
  }

  transfer.configuration = { labels: { titleSource: "Source", titleTarget: "Target" } };

  transfer.addEventListener('transferColumn', event => { console.log(event.detail) })

/*
    transfer.operationStyle = {
      backgroundColor: "rgba(0,0,0,0.05)",
      padding: "7px",
      margin: 0
    }
*/
  </script>
</body>
</html>
