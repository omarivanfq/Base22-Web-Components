<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script type="module" src="/build/nova-transfer.esm.js"></script>
  <script nomodule src="/build/nova-transfer.js"></script>

</head>
<body>
  <nova-transfer id="nova-t" show-select-all></nova-transfer>
  <script>
    var transfer = document.querySelector("#nova-t");
    transfer.titles = ["Source", "Target"];
    transfer.onChangeHandler = (nextTargetKeys, direction, moveKeys) => {
      console.log('targetKeys: ', nextTargetKeys);
      console.log('direction: ', direction);
      console.log('moveKeys: ', moveKeys);
    };
    transfer.onScrollHandler = (direction, event) => {
      console.log(direction);
      console.log(event);
    }
    transfer.onSearchHandler = (direction, value) => {
      console.log(direction);
      console.log(value);
    }
    transfer.onSelectChangeHandler = (sourceSelectedKeys, targetSelectedKeys) => {
      console.log('source', sourceSelectedKeys);
      console.log('target', targetSelectedKeys);
    }
  </script>
</body>
</html>
