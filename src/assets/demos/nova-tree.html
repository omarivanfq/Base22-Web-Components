<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Nova Tree</title>
    <script type="module" src="/build/nova.esm.js"></script>
    <script nomodule src="/build/nova.js"></script>
  </head>
  <body>
    <nova-tree
      checkable
      auto-expand-parent
      default-expand-all
      block-node
      multiple
      selectable
    >
      <!--
      default-expand-all
      disable-tree
      check-strictly
      defaultExpandAll  auto-expand-parent
      Favor de tomar en cuenta que tiene que llevar un - el texto cuhando son mayusculas
    pra el correcto llamado yfucnioonamiento de la funcion  -->
      <script>
        var tree = document.querySelector("nova-tree");
        tree.addEventListener("check", event => {
          console.log(event.detail.checkedKeys);
        });
        tree.addEventListener("selectNode", event => {
          console.log(event.detail.selectedKeys);
        });
      </script>
    </nova-tree>
  </body>
</html>
