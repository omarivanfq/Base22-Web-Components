<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/index-styles.css">
    <script type="module" src="/build/nova.esm.js"></script>
    <script nomodule src="/build/nova.js"></script>
  </head>
  <body>
    <h1>Nova Components</h1>
    <div class="container">
      <div class="fabs">
        <a class="fab fab-open"></a>
        <a class="fab fab-demo fab-transfer" href="assets/demos/nova-transfer-basic.html"></a>
        <a class="fab fab-demo fab-rate" href="assets/demos/nova-rate.html"></a>
        <a class="fab fab-demo fab-tree" href="assets/demos/nova-tree.html"></a>
        <a class="fab fab-demo fab-tree-select" href="assets/demos/nova-tree-select.html"></a>
      </div>
      <h3>Team Hortons</h3>
    </div>
    <script>
      var container = document.querySelector(".container");
      var openFab = document.querySelector(".fab-open");
      openFab.addEventListener("click", () => container.classList.add("open"));
     </script>
  </body>
</html>
